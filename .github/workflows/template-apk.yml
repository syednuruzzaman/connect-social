name: Template Based APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: Install Android SDK Command Line Tools
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mkdir -p $HOME/android-sdk/cmdline-tools
        mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH
        
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-29" "build-tools;29.0.3"
        
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
        
    - name: Clone Android template and customize
      run: |
        # Create a simple Android app structure
        git clone https://github.com/android/platform_development /tmp/android-template || true
        
        # If clone fails, create manually
        mkdir -p MyConnectSocialApp
        cd MyConnectSocialApp
        
        # Initialize as Android project
        cat > build.gradle << 'EOF'
        // Top-level build file
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:4.2.2'
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        EOF
        
        cat > settings.gradle << 'EOF'
        include ':app'
        EOF
        
        mkdir -p app/src/main/java/com/connectsocial/app
        mkdir -p app/src/main/res/{values,layout,drawable,mipmap-hdpi,mipmap-mdpi,mipmap-xhdpi,mipmap-xxhdpi,mipmap-xxxhdpi}
        
        cat > app/build.gradle << 'EOF'
        apply plugin: 'com.android.application'
        
        android {
            compileSdkVersion 29
            buildToolsVersion "29.0.3"
            
            defaultConfig {
                applicationId "com.connectsocial.app"
                minSdkVersion 21
                targetSdkVersion 29
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.2.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
        }
        EOF
        
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.connectsocial.app">
            
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="@string/app_name"
                android:theme="@style/AppTheme">
                <activity android:name=".MainActivity"
                    android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        cat > app/src/main/java/com/connectsocial/app/MainActivity.java << 'EOF'
        package com.connectsocial.app;
        
        import androidx.appcompat.app.AppCompatActivity;
        import android.os.Bundle;
        import android.webkit.WebView;
        import android.webkit.WebViewClient;
        
        public class MainActivity extends AppCompatActivity {
            
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                
                WebView webView = new WebView(this);
                webView.getSettings().setJavaScriptEnabled(true);
                webView.setWebViewClient(new WebViewClient());
                
                String htmlContent = "<!DOCTYPE html>" +
                    "<html lang='en'>" +
                    "<head>" +
                    "<meta charset='UTF-8'>" +
                    "<meta name='viewport' content='width=device-width, initial-scale=1.0'>" +
                    "<title>Connect Social</title>" +
                    "<style>" +
                    "body { margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; height: 100vh; display: flex; align-items: center; justify-content: center; }" +
                    ".container { text-align: center; max-width: 90%; }" +
                    ".logo { font-size: 4em; margin-bottom: 20px; }" +
                    "h1 { font-size: 2.5em; margin: 20px 0; text-shadow: 0 2px 4px rgba(0,0,0,0.3); }" +
                    "p { font-size: 1.2em; margin-bottom: 30px; opacity: 0.9; }" +
                    ".btn { background: rgba(255,255,255,0.2); border: 2px solid white; color: white; padding: 15px 30px; border-radius: 30px; font-size: 18px; margin: 10px; cursor: pointer; transition: all 0.3s ease; }" +
                    ".btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-2px); }" +
                    "</style>" +
                    "</head>" +
                    "<body>" +
                    "<div class='container'>" +
                    "<div class='logo'>📱</div>" +
                    "<h1>Connect Social</h1>" +
                    "<p>Your premium social media experience awaits!</p>" +
                    "<button class='btn' onclick=\"alert('🎉 Welcome to Connect Social!\\nBuilt with ❤️ for Android')\">Get Started</button>" +
                    "<br>" +
                    "<button class='btn' onclick=\"alert('📱 Connect Social v1.0\\n\\nFeatures:\\n• Beautiful Design\\n• Fast Performance\\n• Ready for Play Store')\">About App</button>" +
                    "</div>" +
                    "</body>" +
                    "</html>";
                
                webView.loadData(htmlContent, "text/html", "UTF-8");
                setContentView(webView);
            }
        }
        EOF
        
        cat > app/src/main/res/values/strings.xml << 'EOF'
        <resources>
            <string name="app_name">Connect Social</string>
        </resources>
        EOF
        
        cat > app/src/main/res/values/styles.xml << 'EOF'
        <resources>
            <style name="AppTheme" parent="Theme.AppCompat.Light.DarkActionBar">
                <item name="colorPrimary">#667eea</item>
                <item name="colorPrimaryDark">#764ba2</item>
                <item name="colorAccent">#667eea</item>
            </style>
        </resources>
        EOF
        
        # Create simple icon
        echo '<?xml version="1.0" encoding="utf-8"?>
        <adaptive-icon xmlns:android="http://schemas.android.com/apk/res/android">
            <background android:drawable="@color/ic_launcher_background"/>
            <foreground android:drawable="@mipmap/ic_launcher_foreground"/>
        </adaptive-icon>' > app/src/main/res/mipmap-hdpi/ic_launcher.xml
        
        echo '<resources><color name="ic_launcher_background">#667eea</color></resources>' > app/src/main/res/values/ic_launcher_background.xml
        
        # Create gradle wrapper properly
        mkdir -p gradle/wrapper
        
        # Download gradle wrapper jar
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v6.7.1/gradle/wrapper/gradle-wrapper.jar
        
        # Create gradle wrapper properties
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-6.7.1-all.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper/dists
        EOF
        
        # Download gradlew scripts
        curl -L -o gradlew https://github.com/gradle/gradle/raw/v6.7.1/gradlew
        curl -L -o gradlew.bat https://github.com/gradle/gradle/raw/v6.7.1/gradlew.bat
        chmod +x gradlew
        
    - name: Build the APK
      run: |
        cd MyConnectSocialApp
        ./gradlew assembleDebug --stacktrace --no-daemon
        
        echo "Build completed, checking for APK..."
        find . -name "*.apk" -type f
        
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ APK Successfully Created!"
          ls -la app/build/outputs/apk/debug/
        else
          echo "❌ APK not found in expected location"
          echo "Searching for APK files..."
          find . -name "*.apk" || echo "No APK files found"
          exit 1
        fi
        
    - name: Upload the APK
      uses: actions/upload-artifact@v4
      with:
        name: connect-social-template-apk
        path: MyConnectSocialApp/app/build/outputs/apk/debug/app-debug.apk
